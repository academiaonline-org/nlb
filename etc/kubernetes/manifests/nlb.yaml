---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx.conf
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log debug;
    pid /var/run/nginx.pid;
    events {
      worker_connections  1024;
    }
    include /etc/nginx/conf.d/*.conf;  
---
apiVersion: apps/v1
kind: DaemonSet
metadata: 
  name: nlb
spec:
  selector:
    matchLabels:
      app: nlb
  template: 
    metadata:
      labels:
        app: nlb
    spec:
      containers: 
      - name: nginx
        image: academiaonline/nginx:8.2
        livenessProbe:
          tcpSocket:
            port: 8080
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        ports:
        - containerPort: 8080
        readinessProbe:
          tcpSocket:
            port: 8080
          failureThreshold: 3
          initialDelaySeconds: 1
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 100m
            memory: 100M
          requests:
            cpu: 100m
            memory: 100M       
        volumeMounts:
        - name: nginx-default
          mountPath: /etc/nginx/conf.d/default.conf
          readOnly: true
          subPath: default.conf
        - name: nginx-conf
          mountPath: /etc/nginx/nginx.conf
          readOnly: true
          subPath: nginx.conf
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
      volumes:
      - name: nginx-conf
        configMap:
          items:
          - key: nginx.conf
            path: nginx.conf
          name: nginx.conf
      - name: nginx-default
        secret:
          items:
          - key: default.conf
            path: default.conf
          secretName: default.conf
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
spec:
  podSelector: {}
  policyTypes:
  - Ingress
#  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nlb
spec:
  ingress:
  - ports:
    - port: 8080
  podSelector:
    matchLabels:
      app: nlb
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql
stringData:
  default.conf: |
    stream {
      upstream upstream {
        hash $remote_addr;
        server ip1:port1;
        server ip2:port2;
        server ip3:port3;
      }
      server {
        listen 8080;
        proxy_pass upstream;
      }
    }
type: Opaque
---
apiVersion: v1
kind: Service
metadata: 
  name: nlb
spec:
  ports:
  - port: 8080
    nodePort: 30443
    targetPort: 8080
  selector:
    app: nlb
  type: NodePort
---  
